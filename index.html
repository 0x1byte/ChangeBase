<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Change Base</title>
</head>
<body>
    <div class="container">
        <div class="bin2dec">
            <h3>Binary to Decimal</h3>
            <input type="text" name="binIp" id="binIp" onchange="bin2dec(event)"/>
            <h2 id="binIpOut"></h2>
        </div>
        <div class="dec2bin">
            <h3>Decimal to Binary</h3>
            <input type="text" name="decIp" id="decIp" onchange="dec2bin(event)"/>
            <h2 id="decIpOut"></h2>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
